<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&display=swap" rel="stylesheet" />
		<style>
			body {
				font-family: "PT Serif", serif;
			}
		</style>

		<title>Weather Dashboard</title>
	</head>

	<body>
		<header class="container">
			<div class="row">
				<h1>Weather Dashboard</h1>
			</div>
		</header>
		<main class="container">
			<section class="row">
				<!--column with 5 day weather-->
				<section class="border col-sm-12 col-md-9 order-md-2">
					<section class="row">
						<!--Current Weather-->
						<div class="col-12 currentWeather p-0">
							<div class="d-flex cityName">
								<h2 class="col-2" id="city"></h2>
								<h3 id="date"></h3>
								<img id="weather-icon" />
							</div>
							<p class="pt-1 pl-2">Temperature: <span id="temperature"></span> &deg;F</p>
							<p class="pl-2">Humidity: <span id="humidity"></span>%</p>
							<p class="pl-2">Wind Speed: <span id="wind"></span> MPH</p>
							<p class="pl-2">UV Index: <span id="uv-index" class="p-1"></span></p>
						</div>

						<!--5 Day weather-->
						<section class="col-12 fiveDay">
							<h2>5 Day Weather Forecast</h2>
							<div class="row">
								<div class="col-lg-6">
									<div class="card day-0 text-center">
										<div class="card-body">
											<p class="card-title">Day 1</p>
											<img class="fiveDay-img" />
											<p class="card-subtitle text-muted">Temp: <span class="fiveDay-temp"></span> &deg;F</p>
											<p class="card-subtitle text-muted">Humidity: <span class="fiveDay-humid"></span>%</p>
										</div>
									</div>
								</div>

								<div class="col-lg-6">
									<div class="card day-1 text-center">
										<div class="card-body">
											<p class="card-title">Day 2</p>
											<img class="fiveDay-img" />
											<p class="card-subtitle text-muted">Temp: <span class="fiveDay-temp"></span> &deg;F</p>
											<p class="card-subtitle text-muted">Humidity: <span class="fiveDay-humid"></span>%</p>
										</div>
									</div>
								</div>

								<div class="col-lg-6">
									<div class="card day-2 text-center">
										<div class="card-body">
											<p class="card-title">Day 3</p>
											<img class="fiveDay-img" />
											<p class="card-subtitle text-muted">Temp: <span class="fiveDay-temp"></span> &deg;F</p>
											<p class="card-subtitle text-muted">Humidity: <span class="fiveDay-humid"></span>%</p>
										</div>
									</div>
								</div>

								<div class="col-lg-6">
									<div class="card day-3 text-center">
										<div class="card-body">
											<p class="card-title">Day 4</p>
											<img class="fiveDay-img mb-0" />
											<p class="card-subtitle text-muted">Temp: <span class="fiveDay-temp"></span> &deg;F</p>
											<p class="card-subtitle text-muted">Humidity: <span class="fiveDay-humid"></span>%</p>
										</div>
									</div>
								</div>

								<div class="col-lg-12">
									<div class="card day-4 text-center">
										<div class="card-body p-2">
											<p class="card-title">Day 5</p>
											<img class="fiveDay-img" />
											<p class="card-subtitle text-muted">Temp: <span class="fiveDay-temp"></span> &deg;F</p>
											<p class="card-subtitle text-muted">Humidity: <span class="fiveDay-humid"></span>%</p>
										</div>
									</div>
								</div>
							</div>
						</section>
					</section>
				</section>

				<!--Left column-->
				<div class="col-md-3">
					<form>
						<div class="form-row">
							<div class="form-group col-12">
								<label for="city-input">Search by City:</label>
								<input type="text" placeholder="City" class="form-control" id="city-input" />
							</div>
							<div class="col-12">
								<button type=" submit" class="btn btn-primary col-12" id="search-btn">Search</button>
							</div>
						</div>
					</form>

					<div class="recent-searches">
						<div class="col-12">
							<h2>Recent searches:</h2>
						</div>
					</div>
					<!-- Previously searched cities -->
					<div class="row cityList">
						<!--Cities generat-->
					</div>
				</div>
			</section>
		</main>

		<!-- jQuery -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
		<!-- Moment -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
